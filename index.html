<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Game HUB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .creator {
      font-size: 1.1rem;
      opacity: 0.9;
      font-style: italic;
    }

    main {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 150px);
      padding: 40px 20px;
    }

    .subtitle {
      font-size: 1.8rem;
      margin-bottom: 50px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.15);
    }

    .game-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .game-thumbnail {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .star-catcher-thumb {
      background-image: url('https://source.unsplash.com/400x200/?stars,galaxy');
    }

    .tic-tac-toe-thumb {
      background-image: url('https://source.unsplash.com/400x200/?tic-tac-toe,game');
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .game-description {
      opacity: 0.85;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    footer {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <div class="logo">Online Game HUB</div>
    <div class="creator">Created by Mahesh Oli</div>
  </header>

  <main>
    <p class="subtitle">These are fun games created by me for a learning experience.</p>

    <div class="games-container">
      <div class="game-card" onclick="window.location.href='starscatchers.html'">
        <div class="game-thumbnail star-catcher-thumb"></div>
        <h2 class="game-title">Star Catcher</h2>
        <p class="game-description">Catch falling stars and dodge meteors.</p>
      </div>

      <div class="game-card" onclick="window.location.href='ticktacktoe.html'">
        <div class="game-thumbnail tic-tac-toe-thumb"></div>
        <h2 class="game-title">Tic-Tac-Toe</h2>
        <p class="game-description">Classic Tic tac toe game</p>
      </div>
    </div>
  </main>

  <footer>
    Contact: mahesholi027@gmail.com
  </footer>

  <script>
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 80;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 3 + 3) + 's';
        starsContainer.appendChild(star);
      }
    }
    createStars();
  </script>
</body>
</html>
